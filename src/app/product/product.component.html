<h2>Product List</h2>
<table>
  <thead>
  <tr>
    <th *ngFor="let ATTRIBUTE of PRODUCT_ATTRIBUTES">
      {{ATTRIBUTE}}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>{{product.productId}}</td>
    <td>{{product.name}}</td>
    <td>{{product.description}}</td>
  </tr>
  </tbody>
</table>
